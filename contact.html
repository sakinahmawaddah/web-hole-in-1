    <section id="contact" tabindex="-1" aria-label="Contact Hole in One Golf clubhouse and resort">
      <div class="contact-container">
        <h2>Contact Us</h2>
        <p class="intro">
          Have a question about our packages ? Fill out the form below and we will reach you as soon as possible!
        </p>
        <form aria-labelledby="contact-form-desc" novalidate>
          <fieldset>
            <legend id="contact-form-desc">Required fields are marked with *</legend>

            <div class="form-group">
              <label for="name">Name *</label>
              <input type="text" id="name" name="name" required aria-required="true" placeholder="Your full name" />
            </div>

            <div class="form-group">
              <label for="email">Email *</label>
              <input type="email" id="email" name="email" required aria-required="true" placeholder="you@example.com" />
            </div>

            <div class="form-group">
              <label for="message">Message *</label>
              <textarea id="message" name="message" required aria-required="true" placeholder="Type your message here..."></textarea>
            </div>

            <button type="submit" class="btn-submit">Send Message</button> 
            
               <p> Contact: +673 1234567</p> 
               <p> Email: 5892@laksamanacollege.edu.bn</p>

          </fieldset>
        </form>
      </div>
    
    </section>
